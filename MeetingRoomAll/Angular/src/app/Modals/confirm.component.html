<div class="modal-dialog modal-md">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h2 class="modal-title text-center">{{title}}</h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <h3 class="col-xs-12 text-center title captalize"><b>{{bookingDetails.Subject}}</b></h3>
            </div>
            <div class="row">
                <div class="col-sm-2 col-xs-5 captalize">FromDate</div>
                <div class="col-sm-4 col-xs-7">: {{bookingDetails.FromDate}}</div>
                <div class="col-sm-2 col-xs-5 captalize">ToDate</div>
                <div class="col-sm-4 col-xs-7">: {{bookingDetails.ToDate}}</div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-xs-5 captalize">Location</div>
                <div class="col-sm-4 col-xs-7">: {{bookingDetails.LocationName}}</div>
                <div class="col-sm-2 col-xs-5 captalize">Room</div>                
                <div class="col-sm-4 col-xs-7">: {{bookingDetails.RoomName}}</div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-xs-5 captalize">StartTime</div>
                <div class="col-sm-4 col-xs-7">: {{bookingDetails.Slot}}</div>
                <div class="col-sm-2 col-xs-5 captalize">Duration</div>                
                <div class="col-sm-4 col-xs-7">: {{bookingDetails.SlotCount*30}} min</div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="confirm()">Close</button>
        </div>
    </div>
</div>
